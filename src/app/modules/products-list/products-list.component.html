<div *ngIf="products as productsFromNgIf; else loader" class="scroll-container">
	<div
		*appPagination="
			let productsGroup of products;
			let next = next;
			let back = back;
			let pages = pages;
			let currentPage = page;
			let selectPage = selectPage;
			size: 6
		"
	>
		<app-product-card
			*ngFor="
				let product of productsGroup;
				let index = index;
				trackBy: trackById;
				let first = first;
				let last = last;
				let even = even;
				let odd = odd
			"
			class="product"
			[product]="product"
		></app-product-card>
		<div class="pagination">
			<button mat-icon-button (click)="back()">
				<mat-icon> chevron_left </mat-icon></button
			><button
				*ngFor="let page of pages"
				mat-icon-button
				class="pagination__page-number"
				[class.pagination__page-number_active]="currentPage === page"
				(click)="selectPage(page)"
			>
				{{ page + 1 }}
			</button>
			<button mat-icon-button (click)="next()">
				<mat-icon> chevron_right </mat-icon>
			</button>
		</div>
	</div>
</div>

<ng-template #loader>
	<mat-spinner></mat-spinner>
</ng-template>
