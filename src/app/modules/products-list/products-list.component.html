<div
	class="scroll-container"
	appInfiniteScroll
	(bottomReached)="loadBottomProducts()"
	(topReached)="loadTopProducts()"
>
	<ng-template
		let-productsFromNgIf="ngIf"
		[ngIf]="productsList"
		[ngIfElse]="loader"
	>
		<!-- </ng-template> -->
		<!-- <ng-template #content> -->
		<!-- <ng-template [appDumpNgIf]="productsList" let-productsFromDumpNgIf="$implicit" let-containerLength="containerLength"> -->
		<app-product-card
			*ngFor="let product of productsFromNgIf"
			class="product"
			[product]="product"
		></app-product-card>
	</ng-template>

	<ng-template #loader>
		<mat-spinner></mat-spinner>
	</ng-template>
</div>
