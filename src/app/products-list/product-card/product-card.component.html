<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{product?.name}}</mat-card-title>
    <mat-card-subtitle>{{product?.subCategory}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <img mat-card-image [src]="activeImageSrc" alt="Photo of a Shiba Inu">

    <mat-slider 
      min="0"
      [max]="product?.images?.length"
      step="1"
      (change)="onImageSliderChange($event)"
    >
      <input matSliderThumb />
    </mat-slider>
  </mat-card-content>

  <mat-card-actions>
    <span class="rating">
      <mat-icon>hotel_class</mat-icon>
      <span>{{product?.rating}}</span>
    </span>

    <span class="feedbacks">
      <mat-icon>mark_unread_chat_alt</mat-icon>
      <span>{{product?.feedbacksCount}}</span>
    </span>

    <span class="buy">
      <span>{{product?.price}}$</span>

      <button mat-flat-button color="primary" (click)="buy($event, product?._id); ">
        Купить
        <mat-icon>payments</mat-icon>
      </button>
    </span>
  </mat-card-actions>
</mat-card>
